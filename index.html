<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
        <div class="container">
            <div class="one">
              <p><h1>Get <span>insights</span> that help your business grow.</h1></p>
              <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            
              <div class="stats">
                  <div class="info">
                    <div class="info-content">
                      <h2 class="stats-heading">10k+</h2> 
                      <p class="stats-text">COMPANIES</p>
                    </div>
                  </div>
        
                  <div class="info">
                    <div class="info-content"> 
                      <h2 class="stats-heading">314</h2> 
                      <p class="stats-text">TEMPLATES</p>
                    </div>   
                  </div>
        
                  <div class="info">
                    <div class="info-content">
                        <h2 class="stats-heading">12m+</h2>
                        <p class="stats-text">QUERIES</p>
                      </div>
                    </div>
              </div>

            </div>
            <div class="two"> </div>
        </div>

  <div class="attribution">

  </div>

</html>
